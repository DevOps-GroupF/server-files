services:
  minitwit-database:
    container_name: minitwit-database
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA="Y"
      - MSSQL_SA_PASSWORD: "sERVERaDMINISTRATOR"
      - MSSQL_PID: "Minitwit"  # Specify the edition if needed
      - MSSQL_USER: "Minitwit"
      - MSSQL_PASSWORD: "minitwitConnection"
    ports:
      - 127.0.0.1:1433:1433
  minitwit-service:
    container_name: minitwit-container
    image: ghcr.io/devops-groupf/itu-minitwit-devops:main
    ports:
      - 8080:8080
