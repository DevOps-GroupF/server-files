networks:
  itu-minitwit-network:
    external: false
    name: itu-minitwit-network

services:
  minitwit-service:
    container_name: minitwit-container
    image: ghcr.io/devops-groupf/itu-minitwit-devops:latest
    environment:
      - DB_CONN_STRING_FILE=/run/secrets/db_secret
    secrets:
      - db_secret
    ports:
      - 8080:8080
    depends_on:
      - grafana
      - prometheus
    networks:
      - itu-minitwit-network

  prometheus:
    image: prom/prometheus:v2.51.0-rc.0
    container_name: prometheus-container
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - itu-minitwit-network

  grafana:
    image: grafana/grafana:10.2.4
    container_name: grafana-container
    ports:
      - "3000:3000"
    networks:
      - itu-minitwit-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS}

secrets:
  db_secret:
    file: ${DB_CONN_STRING_LOC}