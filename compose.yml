networks:
  itu-minitwit-network:
    external: false
    name: itu-minitwit-network

services:
  minitwit-service:
    container_name: minitwit-container
    image: ghcr.io/devops-groupf/itu-minitwit-devops:latest
    environment:
      - DB_CONN_STRING=${DB_CONN_STRING}
    ports:
      - 8080:8080
    depends_on:
      - grafana
      - prometheus
    networks:
      - itu-minitwit-network

  prometheus:
    image: prom/prometheus:v2.51.0-rc.0
    container_name: prometheus-container
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - itu-minitwit-network

  grafana:
    image: grafana/grafana:10.2.4
    container_name: grafana-container
    ports:
      - "3000:3000"
    networks:
      - itu-minitwit-network
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS}
    volumes:
      - ./grafana_dashboard_setup.yaml:/etc/grafana/provisioning/dashboards/grafana_dashboard_setup.yaml
      - ./prometheus_dashboards.json:/var/lib/grafana/dashboards/prometheus_dashboards.json
      - ./prometheus_datasource.yaml:/etc/grafana/provisioning/datasources/prometheus_datasource.yaml


