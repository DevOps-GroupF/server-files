services:
  minitwit-service:
    container_name: minitwit-container
    image: ghcr.io/devops-groupf/itu-minitwit-devops:main
    environment:
      - DB_CONN_STRING: /run/secrets/db_secret
    secrets:
      - db_secret
    ports:
      - 8080:8080

secrets:
  db_secret:
    file: ${DB_CONN_STRING_LOC}
